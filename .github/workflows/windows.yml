name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        mode: [ Debug, Release ]

    steps:
      - uses: actions/checkout@v2
      - uses: microsoft/setup-msbuild@v1.0.3

      - name: CMake
        run: |
          $devShell = &"${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -find **\Microsoft.VisualStudio.DevShell.dll
          $installPath = &"${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationpath
          Import-Module $devShell
          Enter-VsDevShell -VsInstallPath $installPath -SkipAutomaticLocation -DevCmdArguments "-arch=amd64"
          cmake `
            -GNinja -S . -B build `
            -DCMAKE_BUILD_TYPE=${{ matrix.config.mode }}
          cmake --build build --target examples

      - name: Run Burn In
        run: .\build\${{ matrix.mode }}\burn_in.exe

      - name: Run Fibonacci
        run: .\build\${{ matrix.mode }}\fibonacci.exe

      - name: Run Locking
        run: .\build\${{ matrix.mode }}\locking.exe

      - name: Run Parallel For
        run: .\build\${{ matrix.mode }}\parallel_for.exe
